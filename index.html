<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
  <body>
    <div class="calculator">
      <p>Calculator</p>
      <div class='entry'>0</div>
      <div class='history'>0</div>

      <div class="row first">
        <div class="elem ac">AC</div>
        <div class="elem ce">CE</div>
        <div class="elem divide" data-key = '\'>รท</div>
        <div class="elem multiply" data-key ='*'>x</div>
      </div>
      <div class="row second">
        <div class="elem seven" data-key = '7'>7</div>
        <div class="elem eight" data-key = '8'>8</div>
        <div class="elem nine" data-key = '9'>9</div>
        <div class="elem subtract" data-key = '-'>-</div>
      </div>
      <div class="row third">
        <div class="elem four" data-key ='4'>4</div>
        <div class="elem five" data-key = '5'>5</div>
        <div class="elem six" data-key = '6'>6</div>
        <div class="elem add" data-key = '+'>+</div>
      </div>
      <div class="row third">
        <div class="elem three" data-key = '3'>3</div>
        <div class="elem two" data-key = '2'>2</div>
        <div class="elem one" data-key = '1'>1</div>
      </div>
      <div class="row fourth">
        <div class="elem zero" data-key = '0'>0</div>
        <div class="elem decimal" data-key = '.'>.</div>
        <div class="elem equal" id = "equal"> = </div>
      </div>
      </div>
      <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
